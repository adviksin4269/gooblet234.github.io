<script>
function myFunction() {
  const encodedPasswords = ["MjM0MTQyMzQ=", "R01TMjAyNQ==", "bm90MjE="];

  const userInput = document.getElementById("pass").value;

  if (userInput.trim() === "") {
    alert("Please enter a password.");
    return;
  }

  const encodedInput = btoa(userInput);

  if (encodedPasswords.includes(encodedInput)) {
    sessionStorage.setItem('password', encodedInput);
    window.location.href = "main.html";
  } else {
    alert("Password is incorrect.");
  }
}
