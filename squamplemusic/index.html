<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Squample Music</title>
<link rel="icon" href="squample.svg" type="image/x-icon">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <header>
        <img class="logo" src="squample.svg" alt="Squample Logo">
        <h1>Squample Music</h1>
    </header>

    <main>
        <h3>Music Player</h3>

        <!-- Album cover -->
        <img id="albumCover" src="" alt="Album Cover" class="album-cover">

        <!-- Dropdowns -->
        <div class="selectors">
            <div class="selector">
                <label for="artistSelect">Artist:</label>
                <select id="artistSelect"></select>
            </div>
            <div class="selector">
                <label for="albumSelect">Album:</label>
                <select id="albumSelect"></select>
            </div>
        </div>

        <!-- Custom Audio Player -->
        <div id="customPlayer">
            <button id="playPause" class="icon-btn">
                <svg id="playIcon" width="24" height="24" viewBox="0 0 24 24" fill="white">
                    <path id="playPath" d="M5 3 L19 12 L5 21 Z"></path>
                </svg>
            </button>
            <input id="volume" type="range" min="0" max="1" step="0.01" value="0.8">

            <!-- EQ Panel -->
            <button id="toggleEQ" class="panel-btn">EQ <span id="eqArrow">▼</span></button>
            <div id="eqPanel" class="hidden">
                <label>Low: <input type="range" min="-30" max="30" value="0" id="eqLow"></label>
                <label>Mid: <input type="range" min="-30" max="30" value="0" id="eqMid"></label>
                <label>High: <input type="range" min="-30" max="30" value="0" id="eqHigh"></label>
            </div>

            <!-- Pitch & Speed Panel -->
            <button id="togglePitch" class="panel-btn">Speed/Pitch <span id="pitchArrow">▼</span></button>
            <div id="pitchPanel" class="hidden">
                <label>Speed: <input type="range" min="0.5" max="2" value="1" step="0.01" id="speedControl"></label>
                <label>Pitch (semitones): <input type="range" min="-12" max="12" value="0" step="1" id="pitchControl"></label>
            </div>
        </div>

        <!-- Tracklist -->
        <div id="trackList" class="tracklist"></div>
    </main>
</div>

<script>
const library = {
    "Tyler The Creator": ["DON'T TAP THE GLASS"]
};

const artistSelect = document.getElementById('artistSelect');
const albumSelect = document.getElementById('albumSelect');
const albumCover = document.getElementById('albumCover');
const trackList = document.getElementById('trackList');

let audioCtx, sourceNode, gainNode, eqNodes = {}, buffer;
let isPlaying = false;

const playPauseBtn = document.getElementById('playPause');
const playPath = document.getElementById('playPath');
const volumeControl = document.getElementById('volume');
const eqLow = document.getElementById('eqLow');
const eqMid = document.getElementById('eqMid');
const eqHigh = document.getElementById('eqHigh');
const speedControl = document.getElementById('speedControl');
const pitchControl = document.getElementById('pitchControl');
const eqPanel = document.getElementById('eqPanel');
const pitchPanel = document.getElementById('pitchPanel');
const eqArrow = document.getElementById('eqArrow');
const pitchArrow = document.getElementById('pitchArrow');

function sanitizeName(name) {
    return name.replace(/'/g, '').toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/^-+|-+$/g, '');
}

// Populate artist dropdown
for (const artist in library) {
    const option = document.createElement('option');
    option.value = artist;
    option.textContent = artist;
    artistSelect.appendChild(option);
}

function updateAlbums() {
    const artist = artistSelect.value;
    albumSelect.innerHTML = '';
    library[artist].forEach(album => {
        const option = document.createElement('option');
        option.value = album;
        option.textContent = album;
        albumSelect.appendChild(option);
    });
    updateSongs();
}

async function updateSongs() {
    const artist = artistSelect.value;
    const album = albumSelect.value;

    try {
        const response = await fetch(`artists/${sanitizeName(artist)}/${sanitizeName(album)}/songs.json`);
        const data = await response.json();

        albumCover.src = `artists/${sanitizeName(artist)}/${sanitizeName(album)}/${data.cover}`;

        trackList.innerHTML = '';
        data.songs.forEach((song, index) => {
            const trackDiv = document.createElement('div');
            trackDiv.className = 'track';
            trackDiv.textContent = `${index + 1}. ${song.title}`;
            trackDiv.dataset.src = song.src;
            trackDiv.addEventListener('click', () => loadAudio(`artists/${sanitizeName(artist)}/${sanitizeName(album)}/${song.src}`));
            trackList.appendChild(trackDiv);
        });

        if (data.songs.length > 0) {
            loadAudio(`artists/${sanitizeName(artist)}/${sanitizeName(album)}/${data.songs[0].src}`);
        }

    } catch (err) {
        console.error("Failed to load songs.json:", err);
    }
}

artistSelect.addEventListener('change', updateAlbums);
albumSelect.addEventListener('change', updateSongs);
artistSelect.selectedIndex = 0;
updateAlbums();

// --- Web Audio API Player ---
let pitchNode;

async function loadAudio(url) {
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    const response = await fetch(url);
    const arrayBuffer = await response.arrayBuffer();
    buffer = await audioCtx.decodeAudioData(arrayBuffer);

    if (sourceNode) sourceNode.disconnect();
    sourceNode = audioCtx.createBufferSource();
    sourceNode.buffer = buffer;

    gainNode = audioCtx.createGain();

    eqNodes.low = audioCtx.createBiquadFilter();
    eqNodes.low.type = "lowshelf"; eqNodes.low.frequency.value = 200;
    eqNodes.mid = audioCtx.createBiquadFilter();
    eqNodes.mid.type = "peaking"; eqNodes.mid.frequency.value = 1000; eqNodes.mid.Q.value = 1;
    eqNodes.high = audioCtx.createBiquadFilter();
    eqNodes.high.type = "highshelf"; eqNodes.high.frequency.value = 5000;

    pitchNode = audioCtx.createGain();

    sourceNode.connect(eqNodes.low);
    eqNodes.low.connect(eqNodes.mid);
    eqNodes.mid.connect(eqNodes.high);
    eqNodes.high.connect(pitchNode);
    pitchNode.connect(gainNode);
    gainNode.connect(audioCtx.destination);

    sourceNode.playbackRate.value = speedControl.value;
    sourceNode.detune.value = pitchControl.value * 100;
    isPlaying = false;
}

// --- Play/Pause Icon Morph ---
playPauseBtn.addEventListener('click', () => {
    if (!buffer) return;

    if (!isPlaying) {
        sourceNode.start(0);
        isPlaying = true;
        playPath.setAttribute('d', 'M5 3 H9 V21 H5 Z M15 3 H19 V21 H15 Z'); // pause shape
    } else {
        sourceNode.stop();
        isPlaying = false;
        playPath.setAttribute('d', 'M5 3 L19 12 L5 21 Z'); // play shape
    }
});

// --- Controls ---
volumeControl.addEventListener('input', () => gainNode.gain.value = volumeControl.value);
eqLow.addEventListener('input', () => eqNodes.low.gain.value = eqLow.value);
eqMid.addEventListener('input', () => eqNodes.mid.gain.value = eqMid.value);
eqHigh.addEventListener('input', () => eqNodes.high.gain.value = eqHigh.value);
speedControl.addEventListener('input', () => { if(sourceNode) sourceNode.playbackRate.value = speedControl.value; });
pitchControl.addEventListener('input', () => { if(sourceNode) sourceNode.detune.value = pitchControl.value * 100; });

document.getElementById('toggleEQ').addEventListener('click', () => {
    eqPanel.classList.toggle('hidden');
    eqArrow.classList.toggle('rotated');
});
document.getElementById('togglePitch').addEventListener('click', () => {
    pitchPanel.classList.toggle('hidden');
    pitchArrow.classList.toggle('rotated');
});
</script>

</body>
</html>
